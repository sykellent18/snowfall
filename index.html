<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowfall Interaction Simulation with Glowing Lamp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="snowCanvas"></canvas>
    <div id="ui">
        <label for="snowfallSizeSlider">Snowfall Size:</label>
        <input type="range" id="snowfallSizeSlider" min="1" max="5" step="0.1" value="2.5">
        <span id="snowfallSizeValue">2.5</span>
    </div>
    <div id="lamp"></div>
    <script src="script.js"></script>
</body>

</html>
